<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Video Editor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    button { margin: 0.3rem 0; }
    video { display: block; margin-top: 1rem; max-width: 600px; }
    pre { background: #f0f0f0; padding: 1rem; max-height: 300px; overflow-y: auto; }
    .video-item { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>AI Video Editor</h1>

  <!-- Upload section -->
  <h2>Upload Video</h2>
  <input type="file" id="videoUpload" accept="video/*">

  <!-- Blacklist prompt -->
  <h3>Blacklist Words (comma-separated)</h3>
  <input type="text" id="blacklist" placeholder="e.g. violence,blood,curse" style="width: 300px;">

  <button onclick="uploadAndAnalyzeVideo()">Upload & Analyze</button>

  <h2>Available Videos</h2>
  <div id="videoList">Loading videos...</div>

  <h2>Output Video</h2>
  <video id="outputVideo" controls></video>
  <a id="downloadLink" href="#" download>Download Video</a>

  <!-- Edit & Splice Videos button -->
  <button onclick="editAllVideos()" style="margin-top: 2rem; font-size: 16px;">Edit & Splice Videos</button>

  <script>
    const videoListDiv = document.getElementById("videoList");
    const outputVideo = document.getElementById("outputVideo");
    const downloadLink = document.getElementById("downloadLink");

    async function fetchVideos() {
      try {
        const res = await fetch("http://localhost:8000/list-videos");
        const videos = await res.json();
        videoListDiv.innerHTML = "";

        if (!videos.length) {
          videoListDiv.textContent = "No videos found in raw folder.";
          return;
        }

        videos.forEach(video => {
          const div = document.createElement("div");
          div.className = "video-item";
          div.innerHTML = `
            <strong>${video.filename}</strong> (ID: ${video.video_id})
            <button onclick="analyzeVideo('${video.video_id}')">Analyze</button>
          `;
          videoListDiv.appendChild(div);
        });
      } catch (err) {
        videoListDiv.textContent = "Error fetching videos.";
        console.error(err);
      }
    }

    // Upload and immediately analyze video with blacklist
    async function uploadAndAnalyzeVideo() {
      const fileInput = document.getElementById("videoUpload");
      const blacklistInput = document.getElementById("blacklist").value;
      const blacklist = blacklistInput.split(",").map(s => s.trim()).filter(s => s);

      if (!fileInput.files.length) {
        alert("Please select a video file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        // 1. Upload video
        const uploadRes = await fetch("http://localhost:8000/upload-video", { method: "POST", body: formData });
        if (!uploadRes.ok) throw new Error("Upload failed");
        const uploadData = await uploadRes.json();
        const videoId = uploadData.video_id;
        alert("Video uploaded successfully!");

        // 2. Analyze video
        const analyzeRes = await fetch(`http://localhost:8000/analyze-video/${videoId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: "Make it watchable", blacklist })
        });
        const analyzeData = await analyzeRes.json();
        console.log("Analysis instructions:", analyzeData.instructions);
        alert(`Video analyzed! ${analyzeData.instructions.length} clips ready.`);

        fetchVideos(); // Refresh video list
      } catch (err) {
        console.error(err);
        alert("Failed to upload or analyze video.");
      }
    }

    async function analyzeVideo(videoId) {
      const blacklistInput = document.getElementById("blacklist").value;
      const blacklist = blacklistInput.split(",").map(s => s.trim()).filter(s => s);

      try {
        const res = await fetch(`http://localhost:8000/analyze-video/${videoId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: "Make it watchable", blacklist })
        });
        const data = await res.json();
        alert(`Video ${videoId} re-analyzed! Check console.`);
        console.log("Instructions:", data.instructions);
      } catch (err) {
        console.error("Analyze error:", err);
        alert("Failed to analyze video.");
      }
    }

    async function editAllVideos() {
      // Grab all available video IDs from the video list
      const videoIds = Array.from(document.querySelectorAll(".video-item")).map(div => {
        return div.querySelector("button").getAttribute("onclick").match(/'(.+?)'/)[1];
      });

      if (!videoIds.length) {
        alert("No videos available to edit.");
        return;
      }

      const blacklistInput = document.getElementById("blacklist").value;
      const blacklist = blacklistInput.split(",").map(s => s.trim()).filter(s => s);

      try {
        const res = await fetch("http://localhost:8000/edit-video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ video_ids: videoIds, prompt: "Make it watchable", add_captions: true })
        });

        if (!res.ok) throw new Error("Edit failed");

        const data = await res.json();
        const videoUrl = `http://localhost:8000/${data.output_video}`;
        outputVideo.src = videoUrl;
        downloadLink.href = videoUrl;
        downloadLink.download = "output.mp4";

        alert("Videos edited and spliced successfully!");
      } catch (err) {
        console.error("Edit error:", err);
        alert("Failed to edit videos.");
      }
    }

    fetchVideos();
  </script>
</body>
</html>
